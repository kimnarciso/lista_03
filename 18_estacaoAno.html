<script>
    /*
    PROBLEMA: ESTAÇÃO DO ANO
    Perguntar o hemisfério e o mês atual, e informar a estação.
    */

    // ENTRADA
    const mes = prompt(`Qual é o mês atual?`).toUpperCase().trim();
    const hemisferio = prompt(`Qual é o hemisfério em que você está (Norte ou Sul)?`).toUpperCase().trim();

    // PROCESSAMENTO
    if (hemisferio == "SUL") {
        if (mes == "JANEIRO" || mes == "FEVEREIRO" || mes == "MARÇO") {
            alert("É verão!");
        } else if (mes == "ABRIL" || mes == "MAIO" || mes == "JUNHO") {
            alert("É outono!");
        } else if (mes == "JULHO" || mes == "AGOSTO" || mes == "SETEMBRO") {
            alert("É inverno!");
        } else if (mes == "OUTUBRO" || mes == "NOVEMBRO" || mes == "DEZEMBRO") {
            alert("É primavera!");
        } else {
            alert("Mês inválido.");
        }
    } else if (hemisferio == "NORTE") {
        if (mes == "JANEIRO" || mes == "FEVEREIRO" || mes == "MARÇO") {
            alert("É inverno!");
        } else if (mes == "ABRIL" || mes == "MAIO" || mes == "JUNHO") {
            alert("É primavera!");
        } else if (mes == "JULHO" || mes == "AGOSTO" || mes == "SETEMBRO") {
            alert("É verão!");
        } else if (mes == "OUTUBRO" || mes == "NOVEMBRO" || mes == "DEZEMBRO") {
            alert("É outono!");
        } else {
            alert("Mês inválido.");
        }
    } else {
        alert("Hemisfério inválido.");
        }
</script>
