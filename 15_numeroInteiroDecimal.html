<script>
    /*
    PROBLEMA: NÚMERO INTEIRO OU DECIMAL
    Faça um script que peça um número e informe se o número é inteiro ou decimal.
    Dica: utilize uma função de arredondamento.
    */

    //ENTRADA
    const numero = Number (prompt(`Informe o número:`));
    //PROCESSAMENTO
    const arredonda = Math.floor(numero);
    const calculo = numero - arredonda;
    //SAÍDA
    if (calculo == 0){
        alert (`É inteiro!`)
    }else{
        alert (`É decimal!`)
    }
</script>
