<script>

        let mensagem = "Para sacar a quantia de " + quantia + ", o script fornece ";

        if (notas50 > 0) totalNotas++;
        if (notas10 > 0) totalNotas++;
        if (notas5 > 0) totalNotas++;
        if (nota1 > 0) totalNotas++;

            totalNotas = totalNotas - 1;

                mensagem = mensagem + "uma nota de 100";

                mensagem = mensagem + notas50 + " notas de 50";
            }

            if (totalNotas === 1) {
                mensagem = mensagem + " e ";
            } else if (totalNotas >= 2) {
                mensagem = mensagem + ", ";
            }
        }

        if (notas10 > 0) {

                mensagem = mensagem + "uma nota de 10";

            } else if (notas10 === 4) {

            } else {
                mensagem = mensagem + notas10 + " notas de 10";

            if (totalNotas === 1) {
                mensagem = mensagem + " e ";
            } else if (totalNotas >= 2) {
                mensagem = mensagem + ", ";
            }
        }

        if (notasCinco > 0) {
            totalNotas = totalNotas - 1;
            if (notasCinco === 1) {
                mensagem = mensagem + "uma nota de 5";
            } else if (notasCinco === 2) {
                mensagem = mensagem + "duas notas de 5";
            } else if (notasCinco === 3) {
                mensagem = mensagem + "três notas de 5";
            } else {
                mensagem = mensagem + notasCinco + " notas de 5";
            }

            if (totalNotas === 1) {
                mensagem = mensagem + " e ";
            } else if (totalNotas >= 2) {
                mensagem = mensagem + ", ";
            }
        }

        if (notasUm > 0) {
            if (notasUm === 1) {
                mensagem = mensagem + "uma nota de 1";
            } else if (notasUm === 2) {

            } else {
                mensagem = mensagem + notasUm + " notas de 1";
            }
        }

        document.write(mensagem);
    } else {
        alert("Valor inválido. Digite entre R$10 e R$600.");
    }
</script>
