<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDA PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const inteiro = Number (prompt(`Informe o número inteiro:`));
    //PROCESSAMENTO
     if (inteiro % 2 == 0 ) {
        alert(`É par`);
     } else {
        alert (`É ímpar`);
     }
    
</script>
